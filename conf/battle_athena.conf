// Because it's an extension, short distance physics attacks can not be changed even if you disable this option with 0.

// Setting the types of concerned attacks.
//+1: concern attacks from PCs, +2: concern attacks from Monsters, note: homonculus and pets are not concerned actually.
sw_def_type: 3

// Setting which types of skills is checked.
// +1: Check variable validity (except bow) on physical skills, +2: Check variable validity on magical skills
calc_dist_flag: 3

// Set the distance of the change (on official, SW (SafetyWall) seems protect until 4 cells, so default is set to 4 cells)
allow_sw_dist: 4

// Are items of storages sorted by item ID?
//  0: no
// +1: yes, for storages of players
// +2: yes, for storages of guilds
storagesort_by_itemid: 3

// Is race state change canceled by Dispel (skill) or not?
cancel_race: yes

// Can Soul Linker ES skills used against any type of target (not only Monsters)?
allow_es_magic_all: no

// Do we add 'Weaponry Research' skill to the success probability when refine skill is used (+1% for each point -> level 10 = +10%)?
allow_weaponrearch_to_weaponrefine: no

// Position of the effect displaying of the 'tarot card'
// 0 : no display
// 1 : on user
// 2 : on target
// 3 : on user and target
tarotcard_display_position: 2

// Rate modifier of defensive value of a castle (usually 100, with 200 -> twice more, ...)
castle_defense_rate: 100

// What is the rate at which Star Gladiator's Miracle skill will activate? (1: 0.01%)
sg_miracle_rate: 1


//--------------------------------------------------------------
// Import
//--------------------------------------------------------------

import: conf/import/battle_conf.txt
