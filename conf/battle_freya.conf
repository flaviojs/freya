// Freya Battle Configuration File
//--------------------------------------------------------------
// Note 1: Directives can be set using on/off, yes/no or 1/0.
// Note 2: All rates are in percents, 100 would mean 100%, 200
//    would mean 200%, etc
//  Other Information:
//   1000 miliseconds is 1 second.
//--------------------------------------------------------------

// Do you want to debug warp points? If set to yes, warp points will appear as flags.(Note 1)
// Default value: no
warp_point_debug: no

// When calculating critical, should we take in to account the enemies luck? (Note 1)
// Default value: no
enemy_critical: no

// Enemy's Critical Rate (Note 2)
// Default value: 100
enemy_critical_rate: 100

// Are enemy attacks effected by their strength? (Note 1)
// Default value: yes
enemy_str: yes

// Can enemies have perfect flee? (Note 1)
// Default value: no
enemy_perfect_flee: no

// The rate of time it takes to cast a spell (Note 2, 0 = No casting time)
// Default value: 100
casting_rate: 100

// Delay time after casting (Note 2)
// Default value: 100
delay_rate: 100

// Is the delay time is dependent on the caster's DEX? (Note 1)
// Note: On Official servers Dex does NOT affect delay time
// Default value: no
delay_dependon_dex: no

// Minimum allowed delay for ANY skills after casting (in miliseconds)
// Note: Setting this to anything above 0 can stop speedhacks.
min_skill_delay_limit: 150

// At what dex does the cast time become zero (instacast)
// Default value: 150
castrate_dex_scale: 150

// Will normal attacks be able to ignore the skill delays? (Note 1)
// Default value: yes
skill_delay_attack_enable: yes

// Whether or not cards and attributes in the left hand are enabled (Note 1)
// Default value: yes
left_cardfix_to_right: yes

// Increase player's attack range (in cells)
// Default value: 0
player_skill_add_range: 0

// If the target moves out of range while casting, do we take the items and SP for the skill anyway? (Note 1)
// Default value: no
skill_out_range_consume: no

// Increase Monsters attack range
// Default value: 0
monster_skill_add_range: 0

// If a player is attacked, will they have a delay in being able to move? (Note 1)
// (Setting to no will be like always endure)
// Default value: yes
player_damage_delay: yes

// Damaged delay rate (Note 2)
// Default value: 100
player_damage_delay_rate: 100

// Is a player's defense NOT dependant on an enemies attack? (Note 1)
// Default value: yes
defunit_not_enemy: yes

// Are summoned monsters level limited by (lesser than) your base level? (for Dead Branches) (Note 1)
// Default value: yes
random_monster_checklv: yes

// [ATC] The maximum quantity of monsters that can be summoned per GM command (0 denotes an unlimited quantity)
// Default value: 0
atcommand_spawn_quantity_limit: 0

// [ATC] The maximum quantity of monsters that can be on a map per GM command (0 denotes an unlimited quantity)
// Default value: 20000
atcommand_map_mob_limit: 20000

// [ATC] Set the minimum time between 2 local spawns (in seconds) (0 denotes an unlimited time).
// This value is set to limit lag with successive local spawns.
// Default value: 0
atcommand_local_spawn_interval: 0

// Does HP recover if hit by an attribute that's same as your own? (Note 1)
// Default value: yes
attribute_recover: yes

// [DROP] If an item is dropped, does it go stright into the users inventory?
// Set the drop rate of items concerned by the autoloot (from 0% to x%). (100 = 1%, 10000 = 100%)
// Default value: 0 (no autoloot), min: 0, max: 10000
item_auto_get: 0

// [DROP] If a LOOTED item is droped, does it go stright into the users inventory? (Note 1)
// Default value: no
item_auto_get_loot: no

// [DROP] It's the max distance between the character and an item for autoloot/autolootloot (general or gm command) works. (in square)
// Default value: 2
item_auto_get_distance: 2

// [DROP] How long does it take for an item to disappear from the floor after it is dropped? (in miliseconds)
// Default value: 60000
flooritem_lifetime: 60000

// [DROP] How long before the first person who did the most damage to a monster can get the item? (in milliseconds)
// Default value: 3000
item_first_get_time: 3000

// [DROP] How long before the second person who did the second most damage to a monster can get the item? (in milliseconds)
// (It Adds Time From The First Persons Time)
// So, It Is Like First Person's Time + Second Person's Time = Time Before Second Person Can Get The Items
// Default value: 1000
item_second_get_time: 1000

// [DROP] How long before the third person who did the third most/least damage to a monster can get the item? (in milliseconds)
// (It Adds Time From The First Persons Time And Second Persons Time)
// So, It Is Like First Person's Time + Second Person's Time + Third Person's Time = Time Before Third Person Can Get The Items
// Default value: 1000
item_third_get_time: 1000

// [MVP] [DROP] How long before the first person who did the most damage to a MVP can get the item? (in milliseconds)
// Default value: 10000
mvp_item_first_get_time: 10000

// [MVP] [DROP] How long before the second person who did the second most damage to a MVP can get the item? (in milliseconds)
// (It Adds Time From The First Persons Time)
// So, It Is Like First Person's Time + Second Person's Time = Time Before Second Person Can Get The Items
// Default value: 10000
mvp_item_second_get_time: 10000

// [MVP] [DROP] How long before the third person who did the third most/least damage to a MVP can get the item
// (Note the Amount is in Milliseconds and It Adds Time From The First Persons Time And Second Persons Time)
// So It Is Like First Person's Time + Second Person's Time + Third Person's Time = Time Before Third Person Can Get The Items
// Default value: 2000
mvp_item_third_get_time: 2000

// [DROP] Item drop rates (Note 2)

// [DROP] The rate the common items are droped (Items that are in the ETC tab, besides card)
// Default values: 100, min: 1, max: 10000
item_rate_common: 100
item_drop_common_min: 1
item_drop_common_max: 10000

// [DROP] The rate healing items are droped (items that restore HP or SP)
// Default values: 100, min: 1, max: 10000
item_rate_heal: 100
item_drop_heal_min: 1
item_drop_heal_max: 10000

// [DROP] The rate at which usable items (in the item tab) other then healing items are droped.
// Default values: 100, min: 1, max: 10000
item_rate_use: 100
item_drop_use_min: 1
item_drop_use_max: 10000

// [DROP] The rate at which equipment is droped.
// Default values: 100, min: 1, max: 10000
item_rate_equip: 100
item_drop_equip_min: 1
item_drop_equip_max: 10000

// [DROP] The rate at which cards are droped
// Default values: 100, min: 1, max: 10000
item_rate_card: 100
item_drop_card_min: 1
item_drop_card_max: 10000

// [DROP] Can the monster's drop rate become 0? (Note 1)
// All drops are concerned, including MVP drops
// Default value: no
drop_rate0item: no

// Rate at which exp. is given. (Note 2)
// Default value: 100
base_exp_rate: 100

// Rate at which job exp. is given. (Note 2)
// Default value: 100
job_exp_rate: 100

// Players' maximum HP rate?
// Default value: 100
hp_rate: 100

// Players' maximum SP rate?
// Default value: 100
sp_rate: 100

// PVP exp. Do players get exp during pvp
// (Note: NOT exp from players, but from normal leveling)
// Default value: yes
pvp_exp: yes

// When a player dies, how should we penalize them (for base exp. and job exp.)?
// 0 = No penalty.
// 1 = Lose % of current level when killed.
// 2 = Lose % of total experience when killed.
// Note: Novices/High Novices/Baby Novices will always receive no penalty
// Default values (base and job): 1
death_penalty_type_base: 1
death_penalty_type_job: 1

// Base exp. penalty rate (Each 100 is 1% of their exp)
// You can choose custom base exp. penality rate depends from base level.
// Base is for base level from 0 to (death_penalty_base2_lvl -1)
// Base2 is for base level from death_penalty_base2_lvl to (death_penalty_base3_lvl -1)
// Base3 is for base level from death_penalty_base3_lvl to (death_penalty_base4_lvl -1)
// Base4 is for base level from death_penalty_base4_lvl to (death_penalty_base5_lvl -1)
// Base5 is for base level from death_penalty_base5_lvl and upper
// Default values: no custom
//               : 100 (penalty)
//               : 100 (level - max level is 99)
death_penalty_base: 100
death_penalty_base2_lvl: 100
death_penalty_base2: 100
death_penalty_base3_lvl: 100
death_penalty_base3: 100
death_penalty_base4_lvl: 100
death_penalty_base4: 100
death_penalty_base5_lvl: 100
death_penalty_base5: 100

// Job exp. penalty rate (Each 100 is 1% of their exp)
// You can choose custom job exp. penality rate depends from job level.
// Job is for job level from 0 to (death_penalty_job2_lvl -1)
// Job2 is for job level from death_penalty_job2_lvl to (death_penalty_job3_lvl -1)
// Job3 is for job level from death_penalty_job3_lvl to (death_penalty_job4_lvl -1)
// Job4 is for job level from death_penalty_job4_lvl to (death_penalty_job5_lvl -1)
// Job5 is for job level from death_penalty_job5_lvl and upper
// Default values: no custom
//               : 100 (penalty)
//               : 100 (level - max level is 99)
death_penalty_job: 100
death_penalty_job2_lvl: 100
death_penalty_job2: 100
death_penalty_job3_lvl: 100
death_penalty_job3: 100
death_penalty_job4_lvl: 100
death_penalty_job4: 100
death_penalty_job5_lvl: 100
death_penalty_job5: 100

// When a player dies, how much zeny should we penalize them with?
// zeny_penalty: number of zeny lost (can be negativ too).
// zeny_penalty_percent: each 100 is 1% of their zeny.
// zeny_penalty_by_lvl: number of zenys lost for each base level (can be negativ too).
// Addition of all zeny penalties can not give zenys to the player.
// Note: Novices/High Novices/Baby Novices will always receive no penalty
// Default values: 0 (for all)
zeny_penalty: 0
zeny_penalty_percent: 0
zeny_penalty_by_lvl: 0

// The amount of HP a player will respawn with.
// (Unit is in percentage of total HP, 100 is full heal of HP, 0 is respawn with 1HP total.)
// Default value: 0
restart_hp_rate: 0

// The amount of SP a player will respawn with.
// (Unit is in percentage of total SP, 100 is full heal of SP, 0 is respawn with 1SP total.)
// Default value: 0
restart_sp_rate: 0

// [MVP] Summoned monsters HP rate, that is, monsters summoned by an MVP will have this much HP. (Note 2)
// Default value: 100
mvp_hp_rate: 100

// [MVP] [DROP] mvp item droprate modifiers
item_drop_mvp_commonrate: 100
item_drop_mvp_healingrate: 100
item_drop_mvp_usablerate: 100
item_drop_mvp_equiprate: 100
item_drop_mvp_cardrate: 100
item_drop_mvp_min: 1
item_drop_mvp_max: 10000

// [MVP] Exp. rate. (Note 2)
// Default value: 100
mvp_exp_rate: 100

// The HP rate of normal monsters (that is monsters that are not MVP's) (Note 2)
// Default value: 100
monster_hp_rate: 100

// The maximum attack speed of a monster
// Default value: 199
monster_max_aspd: 199

// [ATC] [GM] GM Commands available only to GM's? (Note 1)
// set to 'No', Normal players (gm level 0) can use GM commands _IF_ you set the command level to 0.
// set to 'Yes', Normal players (gm level 0) can never use a GM command even if you set the command level to 0.
// Default value: yes
atcommand_gm_only: yes

// [ATC] Set maximum GM level of a player to know how GM commands must be used.
// This option exists to have different actions with some GM commands if it's a player or a GM (not to authorize or not a GM command, or to do difference between 2 GM levels of players).
// This option is used:
// - to display or not 'invalid command' instead of '(sentence)' when a 'simple' player tries a unknown/unauthorized command.
// - to display player like GM or not in @whogm commands.
// - to authorize @gm command (reserved to players, if it is activated)
// Default value: 1
// If you set to 100, any player will be considered like 'normal' player (only for above usages).
atcommand_max_player_gm_level: 1

// [ATC] Set how to send a message about usage of GM commands.
// -5: like a GM message (in blue)
// -4: like a GM message (in yellow)
// -3: like a guild message
// -2: like a party message
// -1: like a chat message (default)
// 0 to 16777215 (0xFFFFFF): like a colored GM message (set the color of the GM message; each basic color from 0 to 255 -> (65536 * Red + 256 * Green + Blue))
atcommand_send_usage_type: -1

// [GM] Can have all skills (of all jobs)? (mimimum GM level, or 100 to disabled)
// Default value: 100
gm_all_skill: 100

// [GM] Can have all skills (of actual job only)? (mimimum GM level, or 100 to disabled)
// Default value: 60
gm_all_skill_job: 60

// [GM] [ATC] Can have platinum skills when use skillall? (mimimum GM level, or 100 to disabled)
// It's an additional option for 'gm_all_skill' and 'gm_all_skill_job' options.
// Default value: 0
gm_all_skill_platinum: 0

// [GM] Can use all abracadabra skills? (No minimum GM level)
// Default value: yes
gm_all_skill_add_abra: yes

// [GM] Can equip anything? (No or minimum GM level, can cause client errors.)
// Default value: no
gm_all_equipment: no

// [GM] Can use skills without meeting the required conditions (no or minimum gm level (1 or more))
// Default value: yes
gm_skill_unconditional: yes

// Can a normal player by-pass the skill tree? (Note 1)
// Default value: no
player_skillfree: no

// Are minimum skill points checked? (Note 1)
// When a player doesn't have the minimum number of skill points for its job, Freya must add them?
// Default value: yes
check_minimum_skill_points: yes

// Are maximum skill points checked? (Note 1)
// Possibilities:
// -1: doesn't check maximum skill points.
//  0: player can not have more skill points than normal (normal game)
// 1+: player can have <value> additional skill points than normal (With more than 0, GM can give bonus skill point to every body)
// So. Set -1 to have no limit of number of skill points (no check), otherwise, set a positiv value to give a maximum of ADDITIONAL skills points (@skpoint GM command)
// Default value: 0
check_maximum_skill_points: 0

// When doing a skill reset, whether the skill's restriction is to be ignored or not. (Note 1)
// When set to yes, forces skill points gained from 1st class to be put into 1st class
// skills, and forces novice skill points to be put into the basic skill.
