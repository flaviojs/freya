// Forging success rate. (Note 2)
// Default value: 100
weapon_produce_rate: 100

// Prepare Potion success rate. (Note 2)
// Default value: 100
potion_produce_rate: 100

// Allow monsters to be aggressive and attack first? (Note 1)
// Default value: yes
monster_active_enable: yes

// Monster damage delay rate (Note 1)
// Default value: 100
monster_damage_delay_rate: 100

// [DROP] Looting monster actions.
// 0 = Certain monster can loot.
// 1 = Monster drop looting disabled.
// Default value: 0
