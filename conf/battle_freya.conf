// 1+: Blocked for player in any guild with a GM level below of the value (a message is displayed to player)
// Value: 0-100 (0: any player can use, 100: no player can use)
atcommand_main_channel_when_woe: 0

// [ATC] Set minimum level of GMs that receive request of @request GM command
// Default value: 20
atcommand_min_GM_level_for_request: 20

// [ATC] When a player follows a character (@follow), define if the player stop or not to follow when target is dead.
// Default value: no
atcommand_follow_stop_dead_target: no

// [ATC] When a player sends a local message (/lb/@lb... GM command), must the software adds '(map message)' in from of?
// Default value: yes
atcommand_add_local_message_info: yes

// [ATC] On PVP maps, enable/disable @(char)storage GM command?
// Default value: yes
atcommand_storage_on_pvp_map: yes

// [ATC] On PVP maps, enable/disable @(char)gstorage GM command?
// Default value: yes
atcommand_gstorage_on_pvp_map: yes

// [GM] GM minimum level to be not ignored in private message.
// Set it to 100 to disable this option.
// default: 60
pm_gm_not_ignored: 60

// When the char-server is no longer connected to the map-server, it can keep players online or not.
// If you accept to keep players online, they may be not saved if they quit before the char-server come back.
// but players who stay online will be saved when it comes back.
// Example: May result in some bugs and potentially allow item dupe if players can predict when the char-server is offline.
// 0: Disconnect all players immediatly
// 1: Disconnect only players who need to be saved (those who send informations to the server)
// 2: Don't disconnect players (default)
// Default value: 2
char_disconnect_mode: 2

// After how many seconds must idle players (Who don't send information) be disconnected?
// Note: To disable, set to 0.
//       A message is send to player 30 sec before to be disconnected
// Can not be less than 60 (otherwise, it's like 0: disabled): we send message 30 sec before disconnection, to give time to player to do something.
// Example: 300 (5 minutes)
// Default value: 0
idle_before_disconnect: 0

// If the player has opened a chat, Freya uses this idle too:
// Note: This idle is not used if 'idle_before_disconnect' is set to 0.
// Example: 300 (5 minutes)
// Default value: 0
idle_before_disconnect_chat: 0

// If the player has opened a shop, Freya uses this idle too:
// Note: This idle is not used if 'idle_before_disconnect' is set to 0.
// Example: 300 (5 minutes)
// Default value: 0 (No disconnection)
idle_before_disconnect_vender: 0

// If a player doesn't move (Doesn't do anything) to restore HP/SP, Freya must disable idle time? (Note 1)
// Default value: yes
idle_before_disconnect_disable_for_restore: yes

// [GM] Set level of a GM to be not disconnected when idle.
// Set to 100 to disable.
// Default value: 1 (GM)
idle_before_disconnect_ignore_GM: 1

// [JAIL] [ATC] Do we send message to ALL players when a player is put in jail? (Note 1)
// Default value: no
jail_message: no

// [JAIL] [ATC] Do we send message to ALL players when a player is discharged?
// 0: Send no message.
// 1: Send message when it's normal discharge (at end of time).
// 2: Send message when a GM dischage a player (before end of time).
// 3: Send message in all case (default).
// Default value: 0
jail_discharge_message: 0

// [ATC] Which message do we send when a GM can use a command, but mingmlvl mapflag block it?
// 0: Send no message (GM command is displayed like when GM speaks).
// 1: Send 'unknown command'.
// 2: Send a special message (like: you are not authorized...).
// Default value: 2 (You're not authorized...)
mingmlvl_message: 2

// Do we check invalid slotted cards? (Note 1)
// If an invalid slot is found on an item, entire item is deleted.
// Note: Check is done on inventory (and equiped items), not on cart or storages.
// This check exist because old version of Freya can be hacked to slot any type of items.
// Actually, this code is not fully tested. If you activate it, be sure to have a save of your database.
// Default: no
check_invalid_slot: no

// [SKILL OPTION] Set the range (number of squares/tiles around you) of 'Ruwach' skill to detect invisible.
// Default: 2 (2 squares in all directions -> a square of 5x5)
ruwach_range: 2

// [SKILL OPTION] Set the range (number of squares/tiles around you) of 'Sight' skill to detect invisible.
// Default: 3 (3 squares in all directions -> a square of 7x7)
sight_range: 3

// [SKILL OPTION] Set maximum number of Ice Walls active at the same time.
// Set to 0 to give no limit.
// Default: 5.
max_icewall: 5

// Can any player equip any item regardless of the gender restrictions?
// NOTE: Wedding Rings/Dress and Whips/Musical Instruments will check gender regardless of setting.
// Default: yes (Official)
ignore_items_gender: yes

// Is extra system enabled?
// Read save/map_extra.txt for more information.
// Note: Use the 'extra_system_flag' option in map_freya.conf to choose the file which add operations to do.
// Currently not working, so fully disabled.
//extra_add_file_txt: yes


